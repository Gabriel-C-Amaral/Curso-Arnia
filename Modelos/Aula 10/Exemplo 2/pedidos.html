<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloclient.css"/>
    <title>Fazer Pedido</title>
</head>
<body>
    <a class="back" href="index.html"><div>Voltar</div></a>
        <img src="https://i.pinimg.com/736x/f9/65/0b/f9650beef1e6e92578525e7c8f97bc21.jpg" id="logo"/>
    <div>
        <h2>Endereço</h2>
        <form>
            <div><label for="cep">CEP:</label></div>
            <div><input type="number" name="cep" id="cep"/></div>
            <div><label for="rua">Rua:</label></div>
            <div><input name="rua" id="rua"/></div>
            <div><label for="num">Número:</label></div>
            <div><input type="number" name="num" id="num"/></div>
            <div><label for="bairro">Bairro</label></div>
            <div><input name="bairro" id="bairro"/></div>
            <hr/>
        </form>
    </div>
    <div>
        <h2>Prato</h2>
        <div><label for="comida">Prato</label></div>
        <div><select id="comida" name="comida">
            <option>Escolha...</option>
            <option>X-burguer</option>
            <option>X-tudo</option>
        </select></div>
        <div><label for="qts">Quantidade</label></div>
        <div><input type="number" id="qts" name="qts"/></div>
    </div>
    <a href="pagamento.html"><div id="entrar">Finalizar Pedido</div></a>
    
</body>
</html>
