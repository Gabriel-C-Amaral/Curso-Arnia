<html>
  <head>
    <title>Arquivo de Testes</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <!-- Input de texto -->
      Digite seu nome:
      <input id="nome" name="nome" class="input" placeholder="Alberto T" />
      <br /><br />

      <!-- Input numérico -->
      Digite sua idade:
      <input id="idade" name="idade" type="number" min="0" max="10" />
      <br /><br />

      <!-- Input de e-mail -->
      Digite seu e-mail:
      <input id="email" name="email" type="email" />
      <br /><br />

      <!-- Radio Buttons -->
      Escolha sua preferência
      <br />
      Frontend
      <input id="frontend" name="preferencia" type="radio" />
      <br />
      Backend
      <input id="backend" name="preferencia" type="radio" />
      <br /><br />

      <!-- Checkbox -->
      Marque os que você mais gosta
      <br />
      Futebol
      <input id="futebol" name="gosto" type="checkbox" />
      <br />
      Programação
      <input id="programação" name="gosto" type="checkbox" />
      <br /><br />

      <!-- Password -->
      Digite a sua senha
      <input id="senha" name="senha" type="password" />
      <br /><br />

      <!-- Data -->
      Escolha a data
      <input
        id="date"
        name="date"
        type="date"
        min="2022-01-01"
        max="2022-10-13"
      />
      <br /><br />

      <!-- Data + Tempo -->
      Escolha a data e a hora
      <input id="datetime" name="datetime" type="datetime-local" />
      <br /><br />

      <!-- Mês -->
      Escolha o mês
      <input id="mes" name="mes" type="month" />
      <br /><br />

      <!-- Semana -->
      Escolha a semana
      <input id="semana" name="semana" type="week" />
      <br /><br />

      <!-- Tempo -->
      Escolha o tempo
      <input id="tempo" name="tempo" type="time" />
      <br /><br />

      <!-- Submit -->
      <input id="submit" type="submit" value="Enviar formulário" />
      <br /><br />

      <!-- Button -->
      <input id="button" type="button" value="Clicar no botão" />
      <br /><br />

      <!-- Color -->
      <input id="cor" name="cor" type="color" />
      <br /><br />
    </form>
  </body>
</html>
