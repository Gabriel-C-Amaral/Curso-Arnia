<html>
  <body>
    <form>
      <label for="input">Enter a date:</label><br>
      <input type="date" id="input">
    </form> 

    <script>
      // Get the input element
      var input = document.getElementById("input");

      // Set the value of the input element to today's date
      var today = new Date();
      var year = 1994;
      var month = 10;
      var day = 16;
      input.value = year + "-" + month + "-" + day;
    </script>
  </body>
</html>
