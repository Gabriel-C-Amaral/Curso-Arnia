<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"/>

    <script src="doc.js" defer ></script>
    <title>Login - Gerenciador de Tarefas</title>
</head>
<body >    
    <div class="b-example-divider" id="fixedsidebar"></div>
    <div class="b-example-divider" id="fixedsidebar-under"></div>
<div class="header">
    <div id="logo"><img src="img/Asset 3@4x 1.png" alt=""></div>   
    <div class="titulo"><img src="img/ícone.png" id="icon">Gerenciador de Tarefas</div>
</div>              
    </div>
    <div id="loginSpace">
        <form id="loginForm" >
            <label for="loginEmail">Digite seu email</label>
            <input type="email" name="loginEmail" id="loginEmail" class="inputField" autocomplete="username">
            <label for="loginPassword">Digite sua senha</label> 
            <input type="password" name="loginPassword" id="loginPassword" class="inputField" autocomplete="current-password">
            <button id="loginSubmit"  class="submitButton"  onclick="loginButton()">Entrar</button>
        </form>     
        <button id="loginSubmit"  class="submitButton"  onclick="loginButton()">Entrar</button>

        <button id="createUser" class="submitButton" data-bs-toggle="modal" data-bs-target="#exampleModal">Criar Usuário</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" >
        <div class="modal-content" id="modal-container">
          <div>
            <h1 class="modal-title fs-5" id="modal-header-text" >Adicionar nova tarefa</h1>
          </div>
          <div class="modal-body">
              <form id="add-new-user"  >
                  <label for="newUserMail">Email</label>
                  <input class="form-control" type="email" name="newUserMail" id="task-newUserMail" value="">
                  <label for="newUserPassword">Senha</label>
                  <input class="form-control" type="password" name="newUserPassword" id="newUserPassword" value="">
                  <label for="newUserPasswordConfirm">Confirme a Senha</label>
                  <input class="form-control" type="password" name="newUserPasswordConfirm" id="newUserPasswordConfirm" value="">                 
                 
          </div>
          <div id="modal-footer">
            <button type="button" id="close-button" data-bs-dismiss="modal">Cancelar</button>
            <div onclick="buttonAddUser()" id="save-button" >Salvar</div>
          </div>
        </form>

        </div>
      </div>
    </div>

      <div id="vetorlateral"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
