<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Cadastrar Cardapio</title>
        <link rel="stylesheet" href="estilo.css"/>
    </head>
    <body>
        <h1>Cadastrar Cardápio</h1>
        <div>Nome</div>
        <input id="Nome" name="Nome"/>
        <div>Descrição</div>
        <textarea id="Descricao" name="descricao" cols="30" rows="7"></textarea>
        <div>Ativo?</div>
        <input id="Sim" name="Sim" type="radio">Sim
        <br>
        <input id="Não" name="Não" type="radio">Não
        <hr>
        <h2>Pratos</h2>
        <div>Prato 1</div>
        <select name="prato" id="prato">
            <option value="Xburguer">X-burguer</option>
            <option value="Pizza">Pizza</option>
        </select>
        <div>Valor</div>
        <input id="valor" name="valor" type="number"/>
        <div id="pratos2">Prato 2</div>
        <select name="prato2" id="prato2">
            <option value="Xburguer">X-burguer</option>
            <option value="Pizza">Pizza</option>
        </select>
        <div>Valor</div>
        <input id="valor" name="valor" type="number"/>
        <hr>
        <h2>Bebidas</h2>
        <div>Bebida 1</div>
        <select name="bebidas" id="bebidas">
            <option value="Refri">Refrigerante</option>
            <option value="cerveja">Cerveja</option>
        </select>
        <div>Valor:</div>
        <input name="valor" id="valor" type="number"/>

        
        <a href="proprietario.html"><div class="back">Voltar</div></a>


    </body>
</html>
